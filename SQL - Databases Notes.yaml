## DIFFERENT TYPES OF TABLES/DATA

1. DQL - Data Query Language
2. DML - Data Manipulation Language
3. DDL - Data Definition Language
4. DCL - Data Central Language

DQL keywords:

SELECT - retrive data, select the columns from the resulting set
FROM - the table(s) to retrieve data from
WHERE - a conditional filter of the data
GROUP BY - group data based on one or more columns
HAVING - a conditional filter of the ground data
ORDER BY - sort the data

JOIN - combine rows from two or more tables, based on a related column between them
(INNER) JOIN - return records that have matching values in both tables 
LEFT (OUTER) JOIN - returns all records from the left table, and the matched records from the right table
RIGHT (OUTER) JOIN - returns all records from the right table, and the matched records from the left table
FULL (OUTER) JOIN - returns all records when there is a match in either left or right table
